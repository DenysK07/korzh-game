<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KORZH Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1a1a1a; /* –¢–µ–º–Ω–∏–π —Ñ–æ–Ω */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none; /* –ó–∞–±–æ—Ä–æ–Ω–∞ –≤–∏–¥—ñ–ª–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É */
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —ñ –±–∞–ª–∞–Ω—Å */
        .header {
            margin-top: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin: 0;
            color: #f0c420;
        }

        #score {
            font-size: 48px;
            font-weight: bold;
            margin-top: 10px;
        }

        .currency {
            font-size: 16px;
            color: #888;
        }

        /* –°–∞–º –ö–æ—Ä–∂ */
        .game-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        #korzh-btn {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background-image: url('korzh.jpg'); /* –¢–≤–æ—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ */
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 30px rgba(240, 196, 32, 0.3);
            border: 5px solid #f0c420;
            cursor: pointer;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent; /* –ü—Ä–∏–±—Ä–∞—Ç–∏ —Å–∏–Ω—ñ–π –∫–≤–∞–¥—Ä–∞—Ç –ø—Ä–∏ –∫–ª—ñ–∫—É –Ω–∞ Android */
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è */
        #korzh-btn:active {
            transform: scale(0.95);
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è —Ü–∏—Ñ—Ä (+1) */
        .floating-number {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: white;
            pointer-events: none;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        /* –ú–µ–Ω—é –∑–Ω–∏–∑—É */
        .menu {
            width: 90%;
            display: flex;
            justify-content: space-around;
            padding-bottom: 20px;
        }

        .menu-btn {
            background: #333;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            width: 30%;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>KORZH COIN</h1>
        <div class="currency">—Ç–≤—ñ–π –±–∞–ª–∞–Ω—Å –∫—Ä–∏—Ö—Ç</div>
        <div id="score">0</div>
    </div>

    <div class="game-area">
        <div id="korzh-btn"></div>
    </div>

    <div class="menu">
        <button class="menu-btn">‚ö°Ô∏è Boost</button>
        <button class="menu-btn">üë• Friends</button>
        <button class="menu-btn">üí∞ Earn</button>
    </div>

    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Telegram
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–æ–∑–≥–æ—Ä–Ω—É—Ç–∏ –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω

        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∑–±–µ—Ä–µ–∂–µ–Ω–∏–π —Ä–∞—Ö—É–Ω–æ–∫ –∑ –ø–∞–º'—è—Ç—ñ —Ç–µ–ª–µ—Ñ–æ–Ω—É
        let score = localStorage.getItem('korzh_score') ? parseInt(localStorage.getItem('korzh_score')) : 0;
        const scoreEl = document.getElementById('score');
        const korzhBtn = document.getElementById('korzh-btn');
        const gameArea = document.querySelector('.game-area');

        scoreEl.innerText = score;

        // –õ–æ–≥—ñ–∫–∞ –∫–ª—ñ–∫—É
        korzhBtn.addEventListener('click', (e) => {
            // 1. –î–æ–¥–∞—î–º–æ –æ—á–∫–∏
            score++;
            scoreEl.innerText = score;
            localStorage.setItem('korzh_score', score); // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –ø—Ä–æ–≥—Ä–µ—Å

            // 2. –í—ñ–±—Ä–∞—Ü—ñ—è (–ø—Ä–∞—Ü—é—î —Ç—ñ–ª—å–∫–∏ –≤ —Ç–µ–ª–µ—Ñ–æ–Ω—ñ)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }

            // 3. –ê–Ω—ñ–º–∞—Ü—ñ—è —Ü–∏—Ñ—Ä–∏ +1
            showFloatingNumber(e.clientX, e.clientY);
        });

        // –î–æ–¥–∞—Ç–∫–æ–≤–∞ –æ–±—Ä–æ–±–∫–∞ –¥–ª—è –º—É–ª—å—Ç–∏—Ç–∞—á—É (—â–æ–± –∫–ª—ñ–∫–∞—Ç–∏ –∫—ñ–ª—å–∫–æ–º–∞ –ø–∞–ª—å—Ü—è–º–∏)
        korzhBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // –©–æ–± –Ω–µ –±—É–ª–æ –∑—É–º—É
            for (let i = 0; i < e.touches.length; i++) {
                let touch = e.touches[i];
                score++;
                scoreEl.innerText = score;
                localStorage.setItem('korzh_score', score);
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
                showFloatingNumber(touch.clientX, touch.clientY);
            }
        });

        function showFloatingNumber(x, y) {
            const el = document.createElement('div');
            el.classList.add('floating-number');
            el.innerText = '+1';
            
            // –í–∏–ø–∞–¥–∫–æ–≤–∏–π –∑—Å—É–≤, —â–æ–± —Ü–∏—Ñ—Ä–∏ –Ω–µ –Ω–∞–∫–ª–∞–¥–∞–ª–∏—Å—è
            const randomX = (Math.random() - 0.5) * 40;
            
            el.style.left = `${x + randomX}px`;
            el.style.top = `${y - 20}px`;
            
            gameArea.appendChild(el);

            // –í–∏–¥–∞–ª—è—î–º–æ –µ–ª–µ–º–µ–Ω—Ç —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                el.remove();
            }, 1000);
        }
    </script>
</body>
</html>
